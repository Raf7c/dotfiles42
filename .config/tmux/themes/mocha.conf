# ==========================================
# ~/.config/tmux/themes/mocha.conf
# Catppuccin Mocha Theme
# ==========================================

set -g status-position top
set-option -g status-justify centre

# Catppuccin Mocha Colors (Official Palette)
thm_bg="#1e1e2e"      # base
thm_fg="#cdd6f4"      # text
thm_cyan="#89dceb"    # sky
thm_green="#a6e3a1"   # green
thm_yellow="#f9e2af"  # yellow
thm_blue="#89b4fa"    # blue
thm_gray="#6c7086"    # overlay0
thm_magenta="#f5c2e7" # pink
thm_red="#f38ba8"     # red
thm_black="#11111b"   # crust
thm_surface="#313244" # surface0
thm_overlay0="#6c7086" # overlay0
thm_overlay1="#7f849c" # overlay1
thm_overlay2="#9399b2" # overlay2

# Status bar styles
set-option -g status-style bg=default,fg=$thm_fg

# Left: Session name
set -g status-left "#[fg=$thm_green,bold,bg=default] #S #[fg=$thm_gray,nobold,bg=default]"

# Window status
set-option -g window-status-format " #I#[fg=$thm_magenta]:#[fg=default]#W "
set-option -g window-status-current-format "#[fg=$thm_gray,bg=default]#(printf '\ue0b6')#[bg=$thm_gray,fg=$thm_blue] #[fg=$thm_blue]  #[fg=$thm_blue]#I#[fg=$thm_red]:#[fg=$thm_blue]#W #[fg=$thm_gray,bg=default]#(printf '\ue0b4')"
set-option -g window-status-separator ""

# Right: Hostname
set-option -g status-right "#(whoami)"

# Message style
set -g message-style "bg=$thm_surface,fg=$thm_fg"
set -g mode-style "bg=$thm_blue,fg=$thm_bg"

# Pane border style
set -g pane-border-style "fg=$thm_overlay0,bg=default"
set -g pane-active-border-style "fg=$thm_blue,bg=default"