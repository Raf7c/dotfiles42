# ==========================================
# ~/.config/tmux/options.conf
# ==========================================

# Set the default shell to zsh
set-option -g default-shell $SHELL
# Refresh status bar every 5 seconds
set-option -g status-interval 5

# 256 colors in the panels (TERM as seen by apps)
set-option -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color*:Tc"

# Windows and panes numbered from 1 (and not 0)
set-option -g base-index 1
set-option -g pane-base-index 1
set-option -g renumber-windows on

# Mouse
set-option -g mouse on

# Increase scrollback buffer
set-option -g history-limit 50000

# Vim responsiveness (no delay on Escape)
set-option -sg escape-time 0

# Stay in tmux when destroying the last window
set-option -g detach-on-destroy off

# Synchronize clipboard with system (macOS pbcopy/pbpaste)
set-option -g set-clipboard on

# Let mouse/focus/clipboard pass through to apps in panes
set-option -g allow-passthrough on

# Use vi keybindings in copy mode
set-option -g mode-keys vi