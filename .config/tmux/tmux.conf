# ==========================================
# ~/.config/tmux/tmux.conf
# ==========================================

# Change the prefix key from Ctrl+b to Ctrl+Space
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix
# Reload the tmux.conf file
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded"

# Load theme from system appearance (macOS + Linux)
if-shell 'case "$(uname -s)" in Darwin) [ "$(defaults read -g AppleInterfaceStyle 2>/dev/null)" = "Dark" ] ;; Linux) gsettings get org.gnome.desktop.interface color-scheme 2>/dev/null | grep -q prefer-dark ;; *) false ;; esac' \
    'source-file ~/.config/tmux/themes/mocha.conf' \
    'source-file ~/.config/tmux/themes/latte.conf'

# Load source file
source-file ~/.config/tmux/options.conf
source-file ~/.config/tmux/keybindings.conf
# Load plugins
source-file ~/.config/tmux/plugins.conf